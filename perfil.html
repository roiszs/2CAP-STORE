<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./css/styeles.css">
</head>


<body>
    <header>
        <h1><a href="index.html">Tienda Online Oficial 2CAP</a></h1>
        <nav>
            <ul> 
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cart.html">Carrito <span id="cart-count">(0)</span></a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <div id="perfil-container">
        <h2>Perfil de Usuario</h2>
        <form id="perfilForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">

            <button type="submit">Guardar Cambios</button>
        </form>

        <div id="miPerfil">
            <h3>Mi Perfil</h3>
            <div class="perfil-info">
                <div>
                    <p><strong>Nombre:</strong></p>
                    <p id="perfil-nombre"></p>
                </div>
                <div>
                    <p><strong>Correo Electrónico:</strong></p>
                    <p id="perfil-correo"></p>
                </div>
                <button class="edit-btn">Editar Información</button>
            </div>
        </div>
    </div>
   

    <script src="/js/perfil.js"></script>
    
</body>
</html>
